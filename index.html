<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="variaveis.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="main-content.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="conteudo principal-rem.css">
    <link rel="stylesheet" href="sidebar-footer-rem.css">
    <title>Spotify</title>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="assests/icons/logo-spotify.png" alt="logo Spotify">
            </div>
            </a>
            <div class="lista">
                <ul>
                    <li>
                        <a href="">
                            <span></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span><img src="assests/icons/search.png" alt=""></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <!--Colocar favcon de livro na span-->
                    <span class="livro"><img src="assests/icons/icons8-livro-24.png" alt=""></span>
                    <span>Sua Biblioteca</span>
                </button>
                <!--Colocar favcon de + na span-->
                <span class="plus"><img src="assests/icons/icons8-soma-24 (2).png" alt=""></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="subtititle">É fácil, vamos te ajudar </span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>

                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <!--Colocar favcon de globo na span-->
                    <span class="globo"><img src="assests/icons/icons8-globo-50.png" alt=""></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>

    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="assests/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="assests/icons/small-right.png" alt="Seta Direita">
                    </button>

                    <div class="header__search">
                        <img src="assests/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?
                        ">
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main_playlist">
            <p>wdfwfdwfwfwf</p>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>



</body>

</html>
